<html>
<head>
    <title>Karolina a Milan</title>
</head>
  
<body>
    <iframe 
        id="frame"
        src="https://pavlikmil.wixsite.com/karolina-milan" 
        style="position:fixed; top:-50px; left:0px; bottom:0px; right:0px; width:100%; height:105%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
    />

    <script type="text/javascript">

        setInterval(() => {
            const iframe = document.getElementById('frame');
            if (iframe) {
                if (screen.width > 800) {
                    console.log('adjusting for width > 800')
                    iframe.style.position = 'fixed';
                    iframe.style.top = '-50px';
                    iframe.style.left = '0px';
                    iframe.style.bottom = '0px';
                    iframe.style.right = '0px';
                    iframe.style.width = '100%';
                    iframe.style.height = '105%';
                    iframe.style.border = 'none';
                    iframe.style.margin = '0';
                    iframe.style.padding = '0';
                    iframe.style.overflow = 'hidden';
                    iframe.style.zIndex = '999999';
                } else {
                    console.log('adjusting for width < 800')
                    iframe.style.position = 'fixed';
                    iframe.style.top = '-51px';
                    iframe.style.left = '0px';
                    iframe.style.bottom = '';
                    iframe.style.right = '';
                    iframe.style.width = '100%';
                    iframe.style.height = '108%';
                    iframe.style.border = '';
                    iframe.style.margin = '';
                    iframe.style.padding = '';
                    iframe.style.overflow = '';
                    iframe.style.zIndex = '';
                }
            }
        }, 1000)
        </script>
</body>

</html>
